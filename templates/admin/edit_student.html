<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body style="background:#f8f9fa; font-family:'Poppins', sans-serif; color:#333;">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm"
        style="background:#ffffff; border-bottom:1px solid #eaeaea; padding:12px 0;">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4 text-primary">⚡ Admin Panel</a>
            <a href="{% url 'dashboard' %}" class="btn btn-outline-primary px-4 rounded-pill">⬅ Back</a>
        </div>
    </nav>

    <div class="container mt-5" style="max-width:650px;">
        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-body p-4">
                <h2 class="fw-bold text-dark mb-4" style="font-size:1.6rem;">✏ Edit Student</h2>

                <form method="POST" class="needs-validation" novalidate>
                    {% csrf_token %}

                    <div class="mb-3">
    <label class="form-label fw-semibold">Name</label>
    <input type="text" name="name" value="{{ student.name }}" 
           class="form-control rounded-3" required>
    <div class="invalid-feedback">Please enter student name.</div>
</div>

<div class="mb-3">
    <label class="form-label fw-semibold">City</label>
    <input type="text" name="city" value="{{ student.city }}" 
           class="form-control rounded-3" required>
    <div class="invalid-feedback">Please enter city.</div>
</div>

<div class="mb-3">
    <label class="form-label fw-semibold">Email</label>
    <input type="email" name="email" value="{{ student.email }}" 
           class="form-control rounded-3" required>
    <div class="invalid-feedback">Please enter valid email.</div>
</div>

<div class="mb-3">
    <label class="form-label fw-semibold">Phone</label>
    <input type="text" name="phone" value="{{ student.phone }}" 
           class="form-control rounded-3" required>
    <div class="invalid-feedback">Please enter phone number.</div>
</div>



                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit" class="btn btn-primary px-4 rounded-pill shadow-sm">💾 Save
                            Changes</button>
                        <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary px-4 rounded-pill">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Bootstrap validation
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>

</body>

</html>
