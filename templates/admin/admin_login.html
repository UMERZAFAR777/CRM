{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Login Form</title>
    <link rel="stylesheet" href="{% static 'assest/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Welcome Admin</h2>
                <p>Sign in to your account</p>
            </div>
            {% if messages %}
            {% for i in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>{{i}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
                {% endfor %}
                {% endif %}
<br>

            <form class="login-form" id="loginForm" novalidate method="POST">
                {% csrf_token %}
                <style>
                    input {
                        background: transparent;
                        /* pichy wala color visible hove */
                        color: #fff;
                        /* input text color */
                    }

                    input::placeholder {
                        color: #ddd;
                        /* placeholder color */
                    }
                </style>

                <div class="form-group">
                    <input type="username" id="username" name="username" required autocomplete="username"
                        placeholder="Username"
                        style="padding:10px; border:1px solid #ccc; border-radius:6px; width:100%; font-size:14px; margin-bottom:10px;">
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <input type="password" id="password" name="password" required autocomplete="current-password"
                        placeholder="Password"
                        style="padding:10px; border:1px solid #ccc; border-radius:6px; width:100%; font-size:14px; margin-bottom:10px;">
                    <span class="error-message" id="passwordError"></span>
                </div>


              

                <button type="submit" class="login-btn btn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader"></span>
                </button>
            </form>


           

          
            
        </div>
    </div>

    <script src="../../shared/js/form-utils.js"></script>
    <script src="{% static 'assest/script.js' %}"></script>
</body>

</html>
