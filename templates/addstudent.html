<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>C.R.M</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body.dark-mode {
        background-color: #121212;
        color: rgb(162, 131, 233);
      }
      body.light-mode {
        background-color: #f8f9fa;
        color: black;
      }
      .dark-mode .navbar {
        background-color: #212529 !important;
      }
      .dark-mode .navbar .nav-link,
      .dark-mode .navbar-brand {
        color: white !important;
      }
      .light-mode .navbar {
        background-color: #f8f9fa !important;
      }
      .light-mode .navbar .nav-link,
      .light-mode .navbar-brand {
        color: black !important;
      }
      .theme-toggle {
        border-radius: 50px;
        font-size: 14px;
      }
      .dark-mode table {
        color: white;
      }
      .dark-mode thead {
        background-color: #343a40 !important;
        color: white;
      }
      .light-mode thead {
        background-color: #e9ecef !important;
        color: black;
      }
      /* Dark mode table fix */
.dark-mode table {
  background-color: #1e1e1e !important;
  color: white !important;
  border-color: #444;
}

.dark-mode thead {
  background-color: #343a40 !important;
  color: white !important;
}

.dark-mode tbody tr {
  background-color: #2c2c2c !important;
  color: white !important;
}

.dark-mode tbody tr:nth-child(even) {
  background-color: #3a3a3a !important;
}

.dark-mode tbody tr:hover {
  background-color: #4a4a4a !important;
}
/* Light mode table */
.light-mode table {
  background-color: white !important;
  color: black !important;
}

.light-mode thead {
  background-color: #e9ecef !important;
  color: black !important;
}

/* Dark mode table */
.dark-mode table {
  background-color: #1e1e1e !important;
  color: white !important;
  border-color: #444 !important;
}

.dark-mode thead {
  background-color: #343a40 !important;
  color: rgb(0, 0, 0) !important;
}

.dark-mode tbody tr {
  background-color: #2c2c2c !important;
  color: white !important;
}

.dark-mode tbody tr:nth-child(even) {
  background-color: #3a3a3a !important;
}

.dark-mode tbody tr:hover {
  background-color: #4a4a4a !important;
}

      
    </style>
  </head>
  <body class="light-mode">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{% url 'home' %}">C.R.M</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
          </ul>
          
          <!-- Toggle Button -->
          <button class="btn btn-outline-primary theme-toggle" id="toggleTheme">üåô Dark</button>
        </div>
      </div>
    </nav>

   
   <div class="container mt-5">
  <h2 class="mb-3">Add Student</h2>
    <br>
     <form method="POST" style="background:#fff; padding:25px; border-radius:12px; box-shadow:0 4px 8px rgba(248, 248, 248, 0.1);">
    {% csrf_token %}

    <!-- Name -->
    <div class="mb-3">
      <label for="name" class="form-label" style="font-weight:600;">Name</label>
      <input type="text" name="name" id="name"
             class="form-control"
             placeholder="Enter student name"
             style="border-radius:8px; padding:10px; border:1px solid #ced4da;">
    </div>

    <!-- City -->
    <div class="mb-3">
      <label for="city" class="form-label" style="font-weight:600;">City</label>
      <input type="text" name="city" id="city"
             class="form-control"
             placeholder="Enter city"
             style="border-radius:8px; padding:10px; border:1px solid #ced4da;">
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label" style="font-weight:600;">Email</label>
      <input type="email" name="email" id="email"
             class="form-control"
             placeholder="Enter email"
             style="border-radius:8px; padding:10px; border:1px solid #ced4da;">
    </div>

    <!-- Phone -->
    <div class="mb-3">
      <label for="phone" class="form-label" style="font-weight:600;">Phone</label>
      <input type="text" name="phone" id="phone"
             class="form-control"
             placeholder="Enter phone number"
             style="border-radius:8px; padding:10px; border:1px solid #ced4da;">
    </div>

    <!-- Submit Button -->
    <div class="d-grid">
      <button type="submit"
              class="btn"
              style="background:#0d6efd; color:#fff; font-weight:600; padding:12px; border-radius:8px; border:none; transition:0.3s;"
              onmouseover="this.style.background='#0b5ed7'"
              onmouseout="this.style.background='#0d6efd'">
        Save Student
      </button>
    </div>
  </form>

  

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const toggleBtn = document.getElementById("toggleTheme");
      const body = document.body;

      toggleBtn.addEventListener("click", function () {
        body.classList.toggle("dark-mode");
        body.classList.toggle("light-mode");

        if (body.classList.contains("dark-mode")) {
          toggleBtn.textContent = "‚òÄÔ∏è Light";
          toggleBtn.classList.remove("btn-outline-primary");
          toggleBtn.classList.add("btn-outline-warning");
        } else {
          toggleBtn.textContent = "üåô Dark";
          toggleBtn.classList.remove("btn-outline-warning");
          toggleBtn.classList.add("btn-outline-primary");
        }
      });
    </script>
  </body>
</html>
