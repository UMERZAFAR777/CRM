{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Sign Up</title>
    <link rel="stylesheet" href="{% static 'assest/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: "Poppins", sans-serif;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .login-card {
            width: 380px;
            padding: 30px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #fff;
        }

        .login-header h2 {
            margin-bottom: 5px;
            font-size: 24px;
            font-weight: 600;
        }

        .login-header p {
            font-size: 14px;
            color: #ddd;
            margin-bottom: 20px;
        }

        input {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            font-size: 14px;
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #fff;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
        }

        input::placeholder {
            color: #ccc;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .login-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
        }

        .divider {
            margin: 20px 0;
            font-size: 13px;
            color: #bbb;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: "";
            height: 1px;
            width: 35%;
            background: rgba(255, 255, 255, 0.3);
            position: absolute;
            top: 50%;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .social-login {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .social-btn {
            flex: 1;
            margin: 0 5px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .signup-link {
            font-size: 14px;
            color: #ddd;
        }

        .signup-link a {
            color: #fff;
            text-decoration: underline;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Welcome Back</h2>
                <p>Create new account</p>
            </div>
            {% if messages %}
            {% for i in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>{{i}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
            <form class="login-form" id="loginForm" novalidate method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" id="email" name="email" required autocomplete="email"
                        placeholder="Email Address">
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <input type="text" id="username" name="username" required autocomplete="username"
                        placeholder="Username">
                    <span class="error-username" id="error-username"></span>
                </div>

                <div class="form-group">
                    <input type="password" id="password" name="password" required autocomplete="new-password"
                        placeholder="Password">
                    <span class="error-message" id="passwordError"></span>
                </div>
                <div class="form-group">
                    <input type="password" id="password1" name="password1" required autocomplete="new-password"
                        placeholder="Confirm Password">
                    <span class="error-message" id="passwordError"></span>
                </div>

                <button type="submit" class="login-btn btn">
                    <span class="btn-text">Sign Up</span>
                    <span class="btn-loader"></span>
                </button>
            </form>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn google-btn">
                    <!-- Google Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512" width="18" height="18"
                        style="margin-right:8px;">
                        <path fill="#fff"
                            d="M488 261.8c0-17.8-1.6-35-4.6-51.6H249v97.7h134.6c-5.8 31.4-23.1 57.9-49.3 75.6l79.5 61.8c46.4-42.8 74.2-105.9 74.2-183.5z" />
                        <path fill="#fff"
                            d="M249 492c66.7 0 122.5-22.2 163.3-60.2l-79.5-61.8c-22.1 15-50.5 23.9-83.8 23.9-64.5 0-119-43.6-138.4-102.1l-82.3 63.8C64.7 438.5 149.5 492 249 492z" />
                        <path fill="#fff"
                            d="M110.6 291.8c-4.6-13.7-7.2-28.3-7.2-43.3s2.6-29.6 7.2-43.3l-82.3-63.8C9.7 165.2 0 205.5 0 248.5s9.7 83.3 28.3 119.1l82.3-63.8z" />
                        <path fill="#fff"
                            d="M249 97.7c36.3 0 68.7 12.5 94.2 36.9l70.6-70.6C371.5 24.1 315.7 0 249 0 149.5 0 64.7 53.5 28.3 129.4l82.3 63.8C130 141.3 184.5 97.7 249 97.7z" />
                    </svg>
                    Google
                </button>

                <button type="button" class="social-btn github-btn">
                    <!-- GitHub Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 512" width="18" height="18"
                        style="margin-right:8px;">
                        <path fill="#fff"
                            d="M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3.3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-32.2-1.6c-.7 2 1 4.3 3.9 4.9 2.6.7 5.6-.3 6.2-2.3.7-2-1-4.3-3.9-5.2-2.6-.7-5.6.3-6.2 2.6zm44.8-2c-2.9.7-4.6 2.9-3.9 5.2.7 2 3.6 3.3 6.2 2.6 2.9-.7 4.6-2.9 3.9-5.2-.7-2.3-3.3-3.6-6.2-2.6zm59.8-330c-137 0-248 111-248 248 0 110 71.3 203.7 170.2 236.7 12.4 2.3 16.9-5.2 16.9-11.6 0-5.9-.3-25.7-.3-46.5-69.4 15.2-83.9-29.8-83.9-29.8-11.3-28.7-27.8-36.2-27.8-36.2-22.9-15.9 1.6-15.9 1.6-15.9 25.5 1.6 38.7 26.1 38.7 26.1 22.6 38.7 59.5 27.8 74.1 21.3 2.3-16.3 8.7-27.8 15.9-34.1-55.5-6.2-113.9-27.8-113.9-123.8 0-27.5 9.7-49.9 26.1-67.5-2.6-6.5-11.3-32.6 2.6-67.8 0 0 21.3-7.2 69.4 26.1 20-5.6 41.6-8.1 63.2-8.1s43.2 2.6 63.2 8.1c48.1-33.3 69.4-26.1 69.4-26.1 13.9 35.2 5.2 61.3 2.6 67.8 16.4 17.5 26.1 40 26.1 67.5 0 96.5-58.1 117.6-113.6 123.8 8.7 7.5 16.6 22.3 16.6 45.5 0 32.9-.3 59.5-.3 67.8 0 6.5 4.6 13.9 16.9 11.6 98.9-33.1 170.2-126.1 170.2-236.7 0-137-111-248-248-248z" />
                    </svg>
                    GitHub
                </button>
            </div>


            <div class="signup-link">
                <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
            </div>
        </div>
    </div>
</body>

</html>
